name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        type: choice
        options:
          - Production
          - Staging
        default: 'Production'

env:
  AZURE_WEBAPP_NAME: 'HHHTravel'
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 📦 Restore dependencies
      run: dotnet restore

    - name: 🏗️ Build
      run: dotnet build --configuration Release --no-restore

    - name: 📤 Publish
      run: |
        dotnet publish AppBookingTour.Api/AppBookingTour.Api.csproj \
          -c Release \
          -o ${{github.workspace}}/publish \
          --no-restore \
          --no-build

    - name: 💾 Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-app-${{ github.sha }}
        path: ${{github.workspace}}/publish
        retention-days: 3

  deploy:
    name: Deploy to Azure App Service
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.event.inputs.environment || 'Production' }}
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
    - name: 📥 Download artifact
      uses: actions/download-artifact@v4
      with:
        name: dotnet-app-${{ github.sha }}

    - name: 🚀 Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .

    - name: 🎉 Deployment Summary
      run: |
        echo "### 🎉 Deployment Successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: ${{ github.event.inputs.environment || 'Production' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **App URL**: ${{ steps.deploy-to-webapp.outputs.webapp-url }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY