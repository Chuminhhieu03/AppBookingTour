name: Database Migration Workflow

on:
  workflow_dispatch:
    inputs:
      migration-action:
        description: 'Migration action'
        required: true
        type: choice
        options:
          - Apply Migrations
          - Generate Script Only
        default: 'Apply Migrations'
      
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - Production
          - Staging
          - Development
        default: 'Production'
      
      confirm:
        description: 'Type "MIGRATE" to confirm'
        required: true
        type: string

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  validate:
    name: Validate Migration Request
    runs-on: ubuntu-latest
    
    steps:
    - name: Validate confirmation
      run: |
        if [ "${{ github.event.inputs.confirm }}" != "MIGRATE" ]; then
          echo "âŒ Migration cancelled: You must type 'MIGRATE'."
          exit 1
        fi
        echo "âœ… Migration confirmed by ${{ github.actor }}"

  migrate:
    name: Run Database Migration
    runs-on: ubuntu-latest
    needs: validate
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - name: ðŸ“¥ Checkout source code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ðŸ”§ Install EF Core Tools
      run: dotnet tool install --global dotnet-ef --version 8.0.*

    - name: ðŸ“¦ Restore Dependencies
      run: dotnet restore

    - name: ðŸ—ï¸ Build Project
      run: dotnet build --configuration Release --no-restore

    - name: ðŸ“ Generate SQL Script (No Migration Folder Required)
      run: |
        dotnet ef migrations script \
          --idempotent \
          --no-build \
          --project AppBookingTour.Infrastructure/AppBookingTour.Infrastructure.csproj \
          --startup-project AppBookingTour.Api/AppBookingTour.API.csproj \
          --output ${{ github.workspace }}/migration.sql \
          --verbose

    - name: ðŸ“„ Display first part of SQL script
      run: |
        echo "### ðŸ“‹ Migration SQL Script Preview" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`sql" >> $GITHUB_STEP_SUMMARY
        head -n 50 ${{ github.workspace }}/migration.sql >> $GITHUB_STEP_SUMMARY
        echo "..." >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ’¾ Upload Script as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: migration-script-${{ github.sha }}
        path: ${{ github.workspace }}/migration.sql
        retention-days: 30

    - name: ðŸ—„ï¸ Apply Migration to Azure SQL
      if: github.event.inputs.migration-action == 'Apply Migrations'
      uses: azure/sql-action@v2
      with:
        connection-string: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
        path: ${{ github.workspace }}/migration.sql

    - name: âœ… Migration Summary
      if: success()
      run: |
        echo "### âœ… Migration Completed Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "- **Action**: ${{ github.event.inputs.migration-action }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Executed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY

    - name: âŒ Migration Failed
      if: failure()
      run: |
        echo "### âŒ Migration Failed!" >> $GITHUB_STEP_SUMMARY
        echo "Check logs and review the SQL script artifact." >> $GITHUB_STEP_SUMMARY
